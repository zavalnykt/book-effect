<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Hollow Knight</title>
</head>

<body>
 
  <div class="flipbook">
    <img src="images/img-0.png" alt=""/>
    <div class="hard">Hollow Knight <small>~Team Cherry</small></div>
    <div class="hard"></div>
    <div>
      <small class="lines">What is hidden behind this name?</small>
      <small class="lines">Who is our hero?</small>
    </div>
    <div>
      <img src="images/img-1.png" alt="" />
      <small class="signature">Endless battles? </small>
    </div>
    <div>
      <img src="images/img-2.jpg" alt="" />
      <small class="signature" >Is the father a fugitive? </small>
    </div>
    <div>
      <img src="images/img-3.png" alt="" />
      <small class="signature">The terrible fate that befell them both? </small>
    </div>
    <div>
      <img src="images/img-4.jpg" alt="" />
      <small class="signature">The enemy who took away everything? </small>
    </div>
    <div>
      <img src="images/img-5.jpg" alt="" />
      <small class="signature" >Or one of the creatures who will save it all? </small>
    </div>
    <div class="hard"></div>
    <div class="hard">You will learn all this in Hollow Knight <small>~ Team Cherry</small></div>
  </div>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  <script>
    $(".flipbook").turn();
  </script>
</body>

</html>
